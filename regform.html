<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>IT Fest Registration Form</h2>
     <form>
        <fieldset>
        <legend>Personal Details</legend>
        <label>Name</label><input type="text"><br><br>
        <label>Address</label>
        <textarea cols="30" rows="5"></textarea>
        <br><br>
        <label>Email</label><input type="email"><br><br>
        <label>Age</label><input type="number" min="17" max="30"><br><br>
        <label>DOB</label><input type="date"><br><br>
        <label>Gender</label><input name="gender" type="radio">Male<input name="gender" type="radio" >Female<br><br>
        </fieldset> <!--1st feildset ending-->
        <fieldset> <!--2nd feildset starting-->
        <legend>Competition Details</legend> <!--name for feildset-->
        <label>Competition Item</label>
        <select>
            <option>IT Quiz</option>
            <option>Hackathon</option>
            <option>Presentation</option>
            <option>Treasure Hunt</option>
        </select><br><br>
        <label>Profile Photo</label><input type="file" accept="image/*"><br><br>
        <input type="checkbox"><label>I agree T&C</label><br><br>
        </fieldset>
        <button type="submit">Register</button>
    </form>
</body>
</html>
